version: '3.7'

services:
  nest:
    container_name: 'nest'
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      # - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    networks:
      - webnet
    command: npm run start:debug
    env_file:
      - .env
    depends_on:
      - mongo
  mongo:
    image: mongo:focal
    container_name: 'nest_mongo'
    volumes:
      - mongodb_data_container:/data/db
    env_file:
      - .env
    environment:
      # - MONGO_INITDB_DATABASE=${MONGO_DATEBASE}
      - MONGO_INITDB_ROOT_USERNAME=wkwkwk
      - MONGO_INITDB_ROOT_PASSWORD=wkwkwk
    networks:
      - webnet
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
networks:
  webnet:
volumes:
  mongodb_data_container:
